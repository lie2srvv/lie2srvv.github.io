<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lie2srvv</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-deep: #0a0a0a;
            --bg-card: #141414;
            --text-main: #e0e0e0;
        }
        
        body, html { 
            background-color: var(--bg-deep); 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif; color: var(--text-main); 
            overflow: hidden; touch-action: none; 
        }

        #snow-canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 1; 
        }

        #root { position: relative; z-index: 10; width: 100%; height: 100%; }

        .animate-fade { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { 
            background: var(--bg-card); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 2.5rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        canvas#drawing-canvas { cursor: crosshair; touch-action: none; }
        
        .color-dot { width: 26px; height: 26px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
        .color-dot.active { transform: scale(1.25); border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <canvas id="snow-canvas"></canvas>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        window.fb = { initializeApp, getFirestore, collection, addDoc, onSnapshot, Timestamp, getAuth, signInAnonymously };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const startSnow = () => {
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, particles = [];

            const resize = () => {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            };

            class Particle {
                constructor() { this.init(); }
                init() {
                    this.x = Math.random() * w;
                    this.y = Math.random() * -h;
                    this.size = Math.random() * 4 + 2;
                    this.speed = Math.random() * 0.6 + 0.3; // Медленно
                    this.opacity = Math.random() * 0.5 + 0.3;
                    this.swing = Math.random() * 2 + 1;
                    this.offset = Math.random() * 1000;
                }
                update() {
                    this.y += this.speed;
                    // Плавное шатание из стороны в сторону
                    this.x += Math.sin((Date.now() + this.offset) * 0.002) * 0.5;
                    if (this.y > h) this.init();
                }
                draw() {
                    ctx.beginPath();
                    const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                    g.addColorStop(0, `rgba(255,255,255,${this.opacity})`);
                    g.addColorStop(1, 'transparent');
                    ctx.fillStyle = g;
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            window.addEventListener('resize', resize);
            resize();
            for(let i=0; i<70; i++) particles.push(new Particle());

            const animate = () => {
                ctx.clearRect(0,0,w,h);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            };
            animate();
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('info');
            const [menuOpen, setMenuOpen] = useState(false);
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [question, setQuestion] = useState('');
            const [questions, setQuestions] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [city, setCity] = useState('...');
            const [paths, setPaths] = useState([]);
            const [colorIdx, setColorIdx] = useState(0);
            const colors = ["#FFFFFF", "#FF3B30", "#FFCC00", "#4CD964", "#007AFF", "#AF52DE", "rainbow"];
            const [hue, setHue] = useState(0);

            const canvasRef = useRef(null);
            const currentPath = useRef(null);

            useEffect(() => {
                startSnow();
                if (window.fb && window.__firebase_config) {
                    try {
                        const config = JSON.parse(window.__firebase_config);
                        const app = window.fb.initializeApp(config);
                        const _db = window.fb.getFirestore(app);
                        const _auth = window.fb.getAuth(app);
                        setDb(_db);
                        window.fb.signInAnonymously(_auth).then(res => setUser(res.user));
                    } catch(e) { console.error("FB Init error"); }
                }
            }, []);

            useEffect(() => {
                if (db && isAdmin) {
                    const q = window.fb.collection(db, 'artifacts', 'lie2srvv-v4', 'public', 'data', 'messages');
                    return window.fb.onSnapshot(q, (s) => {
                        setQuestions(s.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.createdAt?.seconds - a.createdAt?.seconds));
                    });
                }
            }, [db, isAdmin]);

            useEffect(() => {
                const chars = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
                const timer = setInterval(() => {
                    setHue(h => (h + 1) % 360);
                    if(Math.random() > 0.95) {
                        setCity(Array(6).fill(0).map(() => chars[Math.floor(Math.random()*chars.length)]).join('').toUpperCase());
                    }
                    if(currentPage === 'draw' && canvasRef.current) {
                        const ctx = canvasRef.current.getContext('2d');
                        ctx.clearRect(0,0,canvasRef.current.width, canvasRef.current.height);
                        [...paths, currentPath.current].filter(Boolean).forEach(p => {
                            if (!p.pts?.length) return;
                            ctx.beginPath();
                            ctx.lineWidth = 3;
                            ctx.lineCap = 'round';
                            ctx.strokeStyle = p.c === 'rainbow' ? `hsl(${p.h}, 100%, 75%)` : p.c;
                            ctx.moveTo(p.pts[0].x, p.pts[0].y);
                            p.pts.forEach(pt => ctx.lineTo(pt.x, pt.y));
                            ctx.stroke();
                        });
                    }
                }, 16);
                return () => clearInterval(timer);
            }, [currentPage, paths]);

            const getPos = (e) => {
                const r = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - r.top;
                return { x, y };
            };

            const sendMsg = async () => {
                if(!question.trim() || !db || !user) return;
                try {
                    await window.fb.addDoc(window.fb.collection(db, 'artifacts', 'lie2srvv-v4', 'public', 'data', 'messages'), {
                        text: question,
                        createdAt: window.fb.Timestamp.now(),
                        uid: user.uid
                    });
                    setQuestion('');
                    alert('Отправлено анонимно!');
                } catch(e) { alert('Ошибка отправки'); }
            };

            return (
                <div className="w-full h-full flex items-center justify-center p-4">
                    <button onClick={() => setMenuOpen(!menuOpen)} className="fixed top-6 right-6 z-[100] p-4 bg-[#1a1a1a]/80 backdrop-blur-md border border-white/5 rounded-2xl active:scale-90 transition-all">
                        <div className="w-6 h-4 flex flex-col justify-between items-end">
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 rotate-45 translate-y-2' : 'w-6'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'opacity-0' : 'w-4'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 -rotate-45 -translate-y-1.5' : 'w-5'}`} />
                        </div>
                    </button>

                    <nav className={`fixed inset-0 z-50 bg-[#0a0a0a]/98 transition-all duration-500 flex flex-col items-center justify-center gap-10 ${menuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        {['info', 'draw', 'ask'].map(p => (
                            <button key={p} onClick={() => {setCurrentPage(p); setMenuOpen(false);}} className={`text-3xl font-bold uppercase tracking-widest ${currentPage === p ? 'text-white' : 'text-[#222] hover:text-[#444]'}`}>
                                {p === 'info' ? 'Профиль' : p === 'draw' ? 'Холст' : 'Вопросы'}
                            </button>
                        ))}
                    </nav>

                    <main className="w-full h-full flex items-center justify-center">
                        {currentPage === 'info' && (
                            <div className="card p-10 max-w-md w-full animate-fade">
                                <h1 className="text-3xl font-bold mb-6">lie2srvv</h1>
                                <p className="text-sm text-[#888] leading-relaxed mb-8">Александр, 16 лет. Учусь в 11 классе. Веб-разработчик. Создаю интерфейсы с душой.</p>
                                <div className="flex justify-between mb-10">
                                    <div className="space-y-1">
                                        <p className="text-[10px] uppercase tracking-widest text-[#444] font-bold">Город</p>
                                        <p className="text-sm text-[#666] font-bold">{city}</p>
                                    </div>
                                    <div className="space-y-1">
                                        <p className="text-[10px] uppercase tracking-widest text-[#444] font-bold">Стек</p>
                                        <p className="text-sm text-[#666] font-bold">React / JS</p>
                                    </div>
                                </div>
                                <a href="https://t.me/lie2survive" target="_blank" className="block text-center p-4 bg-white/5 border border-white/5 rounded-2xl font-bold text-xs uppercase tracking-widest text-[#aaa] hover:bg-white/10 transition-all">Telegram</a>
                            </div>
                        )}

                        {currentPage === 'draw' && (
                            <div className="absolute inset-0">
                                <canvas ref={canvasRef} id="drawing-canvas" width={window.innerWidth} height={window.innerHeight}
                                    onMouseDown={e => currentPath.current = {c: colors[colorIdx], pts: [getPos(e)], h: hue}}
                                    onMouseMove={e => currentPath.current && currentPath.current.pts.push(getPos(e))}
                                    onMouseUp={() => { if(currentPath.current) setPaths(p => [...p, currentPath.current]); currentPath.current = null; }}
                                    onTouchStart={e => currentPath.current = {c: colors[colorIdx], pts: [getPos(e)], h: hue}}
                                    onTouchMove={e => currentPath.current && currentPath.current.pts.push(getPos(e))}
                                    onTouchEnd={() => { if(currentPath.current) setPaths(p => [...p, currentPath.current]); currentPath.current = null; }}
                                />
                                <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-5 bg-[#141414]/90 backdrop-blur-xl p-6 rounded-[3rem] border border-white/5 shadow-2xl">
                                    <div className="flex gap-3">
                                        {colors.map((c, i) => (
                                            <button key={i} onClick={() => setColorIdx(i)} className={`color-dot ${colorIdx === i ? 'active' : ''}`} 
                                                style={{background: c === 'rainbow' ? 'linear-gradient(45deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f)' : c}} />
                                        ))}
                                    </div>
                                    <button onClick={() => setPaths([])} className="text-[9px] font-bold uppercase tracking-widest text-[#444] hover:text-white">Очистить холст</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'ask' && (
                            <div className="card p-10 max-w-md w-full animate-fade">
                                {!isAdmin ? (
                                    <>
                                        <h2 className="text-xl font-bold mb-8 uppercase tracking-widest text-center">Вопрос автору</h2>
                                        <textarea value={question} onChange={e => setQuestion(e.target.value)} placeholder="Напиши что-нибудь..." className="w-full bg-white/[0.02] border border-white/5 rounded-2xl p-6 min-h-[160px] text-sm text-[#888] focus:outline-none focus:border-white/10 transition-all mb-6 resize-none" />
                                        <button onClick={sendMsg} className="w-full bg-[#eee] text-black font-bold py-4 rounded-2xl text-[10px] uppercase tracking-widest shadow-lg active:scale-95 transition-all">Отправить</button>
                                        <button onClick={() => { if(prompt('?') === 'Lie2Admin') setIsAdmin(true); }} className="mt-8 block mx-auto text-[8px] text-[#222] uppercase tracking-[0.4em]">Admin</button>
                                    </>
                                ) : (
                                    <div className="h-[450px] flex flex-col">
                                        <h2 className="text-[10px] uppercase tracking-widest text-[#444] font-bold mb-6">Сообщения</h2>
                                        <div className="flex-1 overflow-y-auto space-y-4 pr-2">
                                            {questions.map(q => (
                                                <div key={q.id} className="bg-white/5 p-5 rounded-2xl border border-white/5">
                                                    <p className="text-sm text-[#aaa]">{q.text}</p>
                                                    <p className="text-[8px] text-[#333] mt-3 font-mono">{q.createdAt?.toDate().toLocaleString()}</p>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={() => setIsAdmin(false)} className="mt-4 text-[10px] text-[#444] uppercase font-bold">Выйти</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

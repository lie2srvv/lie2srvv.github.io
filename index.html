<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>lie2srvv</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-deep: #080808;
            --text-main: #e8e8e8;
        }
        
        body, html { 
            background-color: var(--bg-deep); 
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif; 
            color: var(--text-main); 
            overflow: hidden; 
            touch-action: none; 
        }

        #snow-layer { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            pointer-events: none; 
            z-index: 1; 
        }

        #root { 
            position: relative; 
            z-index: 10; 
            width: 100%;
            height: 100%;
        }
        
        .animate-fadeUp { animation: fadeUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        canvas#canvas-drawing { 
            display: block;
            touch-action: none; 
            cursor: crosshair; 
        }

        .color-dot { 
            width: 26px; 
            height: 26px; 
            border-radius: 50%; 
            border: 1px solid rgba(255,255,255,0.1); 
            transition: all 0.3s ease; 
        }
        .color-dot.active { 
            transform: scale(1.3); 
            border-color: #fff; 
            box-shadow: 0 0 15px rgba(255,255,255,0.2); 
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <canvas id="snow-layer"></canvas>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        window.fb = { initializeApp, getFirestore, collection, addDoc, onSnapshot, Timestamp, getAuth, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Система пушистого снега ---
        const startSnowAnimation = () => {
            const canvas = document.getElementById('snow-layer');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let width, height, snowflakes = [];

            const resize = () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            };

            class Snowflake {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * -height;
                    this.size = Math.random() * 4 + 2; 
                    this.speed = Math.random() * 0.4 + 0.2; 
                    this.step = 0;
                    this.stepSize = Math.random() * 0.02 + 0.01;
                    this.swing = Math.random() * 2 + 1; 
                    this.opacity = Math.random() * 0.5 + 0.2;
                }
                update() {
                    this.step += this.stepSize;
                    this.x += Math.sin(this.step) * this.swing * 0.5;
                    this.y += this.speed;
                    if (this.y > height) this.reset();
                }
                draw() {
                    ctx.beginPath();
                    const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                    grad.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                    grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = grad;
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for(let i = 0; i < 70; i++) snowflakes.push(new Snowflake());
            const loop = () => {
                ctx.clearRect(0, 0, width, height);
                snowflakes.forEach(s => { s.update(); s.draw(); });
                requestAnimationFrame(loop);
            };
            window.addEventListener('resize', resize);
            resize();
            loop();
        };

        const App = () => {
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('info');
            const [menuOpen, setMenuOpen] = useState(false);
            const [question, setQuestion] = useState('');
            const [questionsList, setQuestionsList] = useState([]);
            const [isSending, setIsSending] = useState(false);
            const [sendSuccess, setSendSuccess] = useState(false);
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [cityNoise, setCityNoise] = useState('...');

            const canvasRef = useRef(null);
            const [paths, setPaths] = useState([]);
            const currentPathRef = useRef(null);
            const [colorIdx, setColorIdx] = useState(0);
            const colors = ["#FFFFFF", "#FF3B30", "#FF9500", "#FFCC00", "#4CD964", "#007AFF", "#5856D6", "#AF52DE", "rainbow"];
            const [hue, setHue] = useState(0);

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'lie2srvv-final';

            useEffect(() => {
                startSnowAnimation();
                const initFb = async () => {
                    if (window.fb && window.__firebase_config) {
                        try {
                            const config = JSON.parse(window.__firebase_config);
                            const app = window.fb.initializeApp(config);
                            const _db = window.fb.getFirestore(app);
                            const _auth = window.fb.getAuth(app);
                            setDb(_db);
                            const res = await window.fb.signInAnonymously(_auth);
                            setUser(res.user);
                        } catch(e) { console.warn("Firebase Init Silent Fail"); }
                    }
                };
                initFb();
            }, []);

            useEffect(() => {
                if (!db || !user || !isAdminAuthenticated) return;
                const qCol = window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                return window.fb.onSnapshot(qCol, (snap) => {
                    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setQuestionsList(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                });
            }, [db, user, isAdminAuthenticated]);

            const setupCanvas = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                canvas.getContext('2d').scale(dpr, dpr);
            };

            useEffect(() => {
                if (currentPage === 'draw') {
                    setTimeout(setupCanvas, 50);
                }
            }, [currentPage]);

            useEffect(() => {
                let frame;
                const chars = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
                const animate = () => {
                    setHue(h => (h + 1) % 360);
                    if (Math.random() > 0.98) {
                        let res = "";
                        for(let i=0; i<6; i++) res += chars[Math.floor(Math.random()*chars.length)];
                        setCityNoise(res.toUpperCase());
                    }
                    if (currentPage === 'draw' && canvasRef.current) {
                        const ctx = canvasRef.current.getContext('2d');
                        ctx.clearRect(0, 0, canvasRef.current.width, canvasRef.current.height);
                        [...paths, currentPathRef.current].filter(Boolean).forEach(p => {
                            if (!p.points?.length) return;
                            ctx.beginPath();
                            ctx.lineWidth = 3;
                            ctx.lineCap = 'round';
                            ctx.lineJoin = 'round';
                            ctx.strokeStyle = p.color === 'rainbow' ? `hsl(${p.hue}, 100%, 75%)` : p.color;
                            ctx.moveTo(p.points[0].x, p.points[0].y);
                            p.points.forEach(pt => ctx.lineTo(pt.x, pt.y));
                            ctx.stroke();
                        });
                    }
                    frame = requestAnimationFrame(animate);
                };
                frame = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(frame);
            }, [hue, paths, currentPage]);

            const getPos = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                return { x, y };
            };

            const send = async () => {
                if (!question.trim() || isSending || !db) return;
                setIsSending(true);
                try {
                    await window.fb.addDoc(window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions'), {
                        text: question,
                        createdAt: window.fb.Timestamp.now()
                    });
                    setQuestion('');
                    setSendSuccess(true);
                    setTimeout(() => setSendSuccess(false), 3000);
                } catch(e) {} finally { setIsSending(false); }
            };

            return (
                <div className="w-full h-full flex items-center justify-center">
                    <button onClick={() => setMenuOpen(!menuOpen)} className="fixed top-8 right-8 z-[100] p-4 bg-[#111]/80 backdrop-blur-xl border border-white/5 rounded-2xl active:scale-95 shadow-2xl">
                        <div className="w-6 h-5 flex flex-col justify-between items-end">
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 rotate-45 translate-y-2' : 'w-6'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'opacity-0' : 'w-4'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 -rotate-45 -translate-y-2' : 'w-5'}`} />
                        </div>
                    </button>

                    <nav className={`fixed inset-0 z-50 bg-[#080808]/95 backdrop-blur-3xl transition-all duration-500 flex flex-col items-center justify-center gap-10 ${menuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        {['info', 'draw', 'ask'].map(p => (
                            <button key={p} onClick={() => {setCurrentPage(p); setMenuOpen(false);}} className={`text-3xl font-bold uppercase tracking-widest ${currentPage === p ? 'text-white' : 'text-[#222]'}`}>
                                {p === 'info' ? 'Info' : p === 'draw' ? 'Draw' : 'Ask'}
                            </button>
                        ))}
                    </nav>

                    <main className="w-full h-full flex items-center justify-center p-6">
                        {currentPage === 'info' && (
                            <div className="bg-[#111] border border-white/5 p-12 rounded-[2.5rem] max-w-md w-full animate-fadeUp">
                                <h1 className="text-3xl font-bold mb-8">lie2srvv</h1>
                                <div className="space-y-6 mb-10">
                                    <div className="space-y-1">
                                        <p className="text-[10px] uppercase tracking-widest text-[#444] font-bold">О себе</p>
                                        <p className="text-sm text-[#888]">Александр, 16 лет. 11 класс. Веб-разработчик. Создаю минималистичные и плавные сайты.</p>
                                    </div>
                                    <div className="flex justify-between">
                                        <div>
                                            <p className="text-[10px] uppercase tracking-widest text-[#444] font-bold">Город</p>
                                            <p className="text-sm text-[#666] font-bold">{cityNoise}</p>
                                        </div>
                                        <div>
                                            <p className="text-[10px] uppercase tracking-widest text-[#444] font-bold">Стек</p>
                                            <p className="text-sm text-[#666] font-bold">React / JS</p>
                                        </div>
                                    </div>
                                </div>
                                <a href="https://t.me/lie2survive" target="_blank" className="block text-center p-4 bg-white/5 rounded-2xl border border-white/5 text-xs font-bold uppercase tracking-widest text-[#999] hover:bg-white/10 transition-all">Написать в TG</a>
                            </div>
                        )}

                        {currentPage === 'draw' && (
                            <div className="absolute inset-0 w-full h-full">
                                <canvas ref={canvasRef} id="canvas-drawing" className="w-full h-full"
                                    onMouseDown={e => currentPathRef.current = {color: colors[colorIdx], points: [getPos(e)], hue}}
                                    onMouseMove={e => currentPathRef.current && currentPathRef.current.points.push(getPos(e))}
                                    onMouseUp={() => { if(currentPathRef.current) setPaths(p => [...p, currentPathRef.current]); currentPathRef.current = null; }}
                                    onTouchStart={e => currentPathRef.current = {color: colors[colorIdx], points: [getPos(e)], hue}}
                                    onTouchMove={e => currentPathRef.current && currentPathRef.current.points.push(getPos(e))}
                                    onTouchEnd={() => { if(currentPathRef.current) setPaths(p => [...p, currentPathRef.current]); currentPathRef.current = null; }}
                                />
                                <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-6 bg-[#111]/90 backdrop-blur-2xl p-6 rounded-[3rem] border border-white/5 shadow-2xl">
                                    <div className="flex gap-3">
                                        {colors.map((c, i) => (
                                            <button key={i} onClick={() => setColorIdx(i)} className={`color-dot ${colorIdx === i ? 'active' : ''}`} 
                                                style={{background: c === 'rainbow' ? 'linear-gradient(45deg, #ff3b30, #ffcc00, #4cd964, #007aff, #af52de)' : c}} />
                                        ))}
                                    </div>
                                    <button onClick={() => setPaths([])} className="text-[10px] font-bold text-[#444] uppercase tracking-widest">Clear</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'ask' && (
                            <div className="bg-[#111] border border-white/5 p-12 rounded-[2.5rem] max-w-md w-full animate-fadeUp text-center">
                                {!isAdminAuthenticated ? (
                                    <>
                                        <h2 className="text-xl font-bold mb-8 uppercase tracking-widest">Contact</h2>
                                        <textarea value={question} onChange={e => setQuestion(e.target.value)} placeholder="Ваше сообщение..." className="w-full bg-white/[0.02] border border-white/5 rounded-2xl p-6 min-h-[180px] focus:outline-none focus:border-white/10 transition-all mb-6 text-sm text-[#888]" />
                                        {sendSuccess && <p className="text-[10px] text-white/30 uppercase mb-4">Отправлено</p>}
                                        <button onClick={send} disabled={isSending || !question.trim()} className="w-full bg-[#eee] text-black font-bold py-4 rounded-2xl active:scale-95 disabled:opacity-20 uppercase tracking-[0.2em] text-[10px]">Отправить</button>
                                        <button onClick={() => { if(prompt('?') === 'Lie2Admin') setIsAdminAuthenticated(true); }} className="mt-10 block mx-auto text-[8px] text-[#222] uppercase tracking-[0.4em]">Admin</button>
                                    </>
                                ) : (
                                    <div className="h-[480px] flex flex-col text-left">
                                        <div className="flex justify-between items-center mb-8">
                                            <h2 className="text-[10px] uppercase tracking-widest text-[#444]">Inbox</h2>
                                            <button onClick={() => setIsAdminAuthenticated(false)} className="text-[10px] text-white/10 uppercase">Exit</button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto space-y-4 custom-scroll pr-3">
                                            {questionsList.map(q => (
                                                <div key={q.id} className="bg-white/5 p-5 rounded-2xl border border-white/5">
                                                    <p className="text-sm text-[#888]">{q.text}</p>
                                                    <p className="text-[8px] text-[#222] mt-3 font-mono">{q.createdAt?.toDate().toLocaleString()}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

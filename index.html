<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lie2srvv</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #080808; margin: 0; font-family: 'Montserrat', sans-serif; color: white; overflow: hidden; touch-action: none; }
        
        /* –ü–ª–∞–≤–Ω—ã–π —Å–Ω–µ–≥ –±–µ–∑ –º–µ—Ä—Ü–∞–Ω–∏—è */
        @keyframes fall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }
        .snow-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        .animate-fadeUp { animation: fadeUp 0.6s ease-out forwards; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        canvas { touch-action: none; display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: crosshair; }
        .no-select { user-select: none; -webkit-user-select: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        window.fb = { initializeApp, getFirestore, collection, addDoc, onSnapshot, Timestamp, getAuth, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('info');
            const [menuOpen, setMenuOpen] = useState(false);
            const [question, setQuestion] = useState('');
            const [questionsList, setQuestionsList] = useState([]);
            const [isSending, setIsSending] = useState(false);
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [cityNoise, setCityNoise] = useState('–ó–ê–ì–†–£–ó–ö–ê');

            const canvasRef = useRef(null);
            const pathsRef = useRef([]); 
            const [drawing, setDrawing] = useState(false);
            const [colorIdx, setColorIdx] = useState(0);
            const colors = ["#FFFFFF", "#FF4D4D", "#FFA500", "#FFFF4D", "#4DFF4D", "#4D4DFF", "#994DFF", "rainbow"];
            const [hue, setHue] = useState(0);

            const appId = 'lie2srvv-app';

            useEffect(() => {
                const checkFb = setInterval(() => {
                    if (window.fb) {
                        clearInterval(checkFb);
                        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {};
                        try {
                            const app = window.fb.initializeApp(firebaseConfig);
                            const _db = window.fb.getFirestore(app);
                            const _auth = window.fb.getAuth(app);
                            setDb(_db);
                            window.fb.signInAnonymously(_auth).catch(() => {});
                            window.fb.onAuthStateChanged(_auth, setUser);
                        } catch(e) {}
                    }
                }, 100);
                return () => clearInterval(checkFb);
            }, []);

            useEffect(() => {
                if (!db || !user || !isAdminAuthenticated) return;
                const qCol = window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                const unsubscribe = window.fb.onSnapshot(qCol, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setQuestionsList(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                }, () => {});
                return () => unsubscribe();
            }, [db, user, isAdminAuthenticated]);

            const resizeCanvas = () => {
                if (canvasRef.current) {
                    canvasRef.current.width = window.innerWidth;
                    canvasRef.current.height = window.innerHeight;
                }
            };

            useEffect(() => {
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
                return () => window.removeEventListener('resize', resizeCanvas);
            }, []);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
            useEffect(() => {
                let frame;
                const chars = "–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è";
                let lastNoiseUpdate = 0;

                const render = (time) => {
                    setHue(h => (h + 1) % 360);
                    if (time - lastNoiseUpdate > 70) {
                        let res = "";
                        for(let i=0; i<6; i++) res += chars[Math.floor(Math.random()*chars.length)];
                        setCityNoise(res.toUpperCase());
                        lastNoiseUpdate = time;
                    }

                    if (canvasRef.current) {
                        const canvas = canvasRef.current;
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        pathsRef.current.forEach(path => {
                            if (path.points.length < 1) return;
                            ctx.beginPath();
                            ctx.lineWidth = 3;
                            ctx.lineCap = 'round';
                            ctx.lineJoin = 'round';
                            ctx.strokeStyle = path.color === 'rainbow' ? `hsl(${hue}, 100%, 70%)` : path.color;
                            
                            ctx.moveTo(path.points[0].x, path.points[0].y);
                            for (let i = 1; i < path.points.length; i++) {
                                ctx.lineTo(path.points[i].x, path.points[i].y);
                            }
                            ctx.stroke();
                        });
                    }
                    frame = requestAnimationFrame(render);
                };
                frame = requestAnimationFrame(render);
                return () => cancelAnimationFrame(frame);
            }, [hue]);

            const getPos = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                return { x: clientX - rect.left, y: clientY - rect.top };
            };

            const startDrawing = (e) => {
                if (currentPage !== 'draw') return;
                const pos = getPos(e);
                pathsRef.current.push({ color: colors[colorIdx], points: [pos] });
                setDrawing(true);
            };

            const moveDrawing = (e) => {
                if (!drawing || currentPage !== 'draw') return;
                const pos = getPos(e);
                pathsRef.current[pathsRef.current.length - 1].points.push(pos);
            };

            const sendQuestion = async () => {
                if (!question.trim() || isSending || !db) return;
                setIsSending(true);
                try {
                    await window.fb.addDoc(window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions'), {
                        text: question,
                        createdAt: window.fb.Timestamp.now(),
                        userId: user?.uid || 'anon'
                    });
                    setQuestion('');
                } catch (e) {} finally {
                    setIsSending(false);
                }
            };

            return (
                <div className="min-h-screen w-full relative bg-[#080808] no-select">
                    {/* –ü–ª–∞–≤–Ω—ã–π —Å–Ω–µ–≥ */}
                    <div className="fixed inset-0 pointer-events-none z-0">
                        {[...Array(currentPage === 'draw' ? 15 : 45)].map((_, i) => (
                            <div key={i} className="snow-particle" style={{
                                left: `${Math.random()*100}%`, 
                                width: `${Math.random()*2+1}px`, 
                                height: `${Math.random()*2+1}px`,
                                animationDuration: `${Math.random()*12+8}s`,
                                animationDelay: `-${Math.random()*20}s`,
                                opacity: Math.random()*0.3 + 0.1
                            }} />
                        ))}
                    </div>

                    <button onClick={() => setMenuOpen(!menuOpen)} className="fixed top-6 right-6 z-50 p-4 bg-white/5 backdrop-blur-2xl border border-white/10 rounded-2xl hover:bg-white/10 transition-all active:scale-90">
                        <div className="w-6 h-5 flex flex-col justify-between items-end">
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 rotate-45 translate-y-2' : 'w-6'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'opacity-0' : 'w-4'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 -rotate-45 -translate-y-2' : 'w-5'}`} />
                        </div>
                    </button>

                    <div className={`fixed inset-0 z-40 bg-black/95 backdrop-blur-3xl transition-all duration-500 flex flex-col items-center justify-center gap-10 ${menuOpen ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-full pointer-events-none'}`}>
                        {['info', 'draw', 'ask'].map((p) => (
                            <button key={p} onClick={() => {setCurrentPage(p); setMenuOpen(false);}} className={`text-3xl font-bold uppercase tracking-widest transition-all ${currentPage === p ? 'text-cyan-400 scale-110' : 'text-white/30 hover:text-white'}`}>
                                {p === 'info' ? '–ü—Ä–æ—Ñ–∏–ª—å' : p === 'draw' ? '–•–æ–ª—Å—Ç' : '–í–æ–ø—Ä–æ—Å—ã'}
                            </button>
                        ))}
                    </div>

                    <main className="relative z-10 h-screen w-full flex items-center justify-center">
                        {currentPage === 'info' && (
                            <div className="bg-white/[0.02] backdrop-blur-3xl border border-white/5 p-10 rounded-[2.5rem] max-w-md w-full shadow-2xl animate-fadeUp mx-6">
                                <h1 className="text-3xl font-bold mb-1 tracking-tight">lie2srvv</h1>
                                <p className="text-white/20 mb-8 font-medium italic text-sm">@lie2srvv</p>
                                
                                <div className="space-y-6 text-sm">
                                    <div className="flex flex-col gap-1">
                                        <span className="text-[10px] uppercase tracking-widest text-white/10 font-bold">–õ–∏—á–Ω–æ–µ</span>
                                        <p className="text-white/80 font-medium">–ê–ª–µ–∫—Å–∞–Ω–¥—Ä, 16 –ª–µ—Ç</p>
                                    </div>
                                    <div className="flex flex-col gap-1">
                                        <span className="text-[10px] uppercase tracking-widest text-white/10 font-bold">–õ–æ–∫–∞—Ü–∏—è</span>
                                        <p className="text-white/80 font-medium">–†–æ—Å—Å–∏—è, –≥. <span className="italic font-bold text-white/20 tracking-tighter">{cityNoise}</span></p>
                                    </div>
                                    <div className="flex flex-col gap-1">
                                        <span className="text-[10px] uppercase tracking-widest text-white/10 font-bold">–û —Å–µ–±–µ</span>
                                        <p className="text-white/80 leading-relaxed">–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä—É—é, —É—á—É—Å—å –≤ 11 –∫–ª–∞—Å—Å–µ. –õ—é–±–ª—é –ª–æ–≥–∏—á–µ—Å–∫–∏–µ –∑–∞–¥–∞—á–∫–∏ üå∏</p>
                                    </div>
                                </div>

                                <div className="h-px bg-white/5 my-8" />
                                <a href="https://t.me/lie2survive" target="_blank" className="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5 hover:bg-white/10 transition-all group">
                                    <span className="font-bold text-sm">–¢–µ–ª–µ–≥—Ä–∞–º</span>
                                    <span className="text-cyan-500 group-hover:translate-x-1 transition-transform">‚Üí</span>
                                </a>
                            </div>
                        )}

                        {currentPage === 'draw' && (
                            <div className="absolute inset-0 overflow-hidden">
                                <canvas ref={canvasRef} 
                                    onMouseDown={startDrawing} onMouseMove={moveDrawing} onMouseUp={() => setDrawing(false)}
                                    onMouseLeave={() => setDrawing(false)}
                                    onTouchStart={startDrawing} onTouchMove={moveDrawing} onTouchEnd={() => setDrawing(false)}
                                />
                                
                                <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-4 bg-black/60 backdrop-blur-3xl p-3 px-6 rounded-full border border-white/5 shadow-2xl z-20">
                                    <button onClick={() => setColorIdx((colorIdx + 1) % colors.length)} className="w-9 h-9 rounded-full border border-white/20 transition-transform active:scale-90" 
                                        style={{background: colors[colorIdx] === 'rainbow' ? `hsl(${hue},100%,70%)` : colors[colorIdx]}} />
                                    <div className="w-px h-6 bg-white/10" />
                                    <button onClick={() => { pathsRef.current = []; }} className="text-white/40 px-4 py-2 text-[10px] font-bold uppercase tracking-widest hover:text-white transition-colors">–û—á–∏—Å—Ç–∏—Ç—å</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'ask' && (
                            <div className="bg-white/[0.02] backdrop-blur-3xl border border-white/5 p-10 rounded-[2.5rem] max-w-md w-full shadow-2xl animate-fadeUp mx-6 text-center">
                                {!isAdminAuthenticated ? (
                                    <>
                                        <h2 className="text-2xl font-bold mb-6 tracking-tight">–ê–Ω–æ–Ω–∏–º–Ω–æ</h2>
                                        <textarea value={question} onChange={e => setQuestion(e.target.value)} placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." className="w-full bg-white/5 border border-white/10 rounded-2xl p-5 min-h-[150px] focus:outline-none focus:border-white/20 transition-all resize-none mb-6 text-white text-sm" />
                                        <button onClick={sendQuestion} disabled={isSending || !question.trim()} className="w-full bg-white text-black font-bold py-4 rounded-2xl active:scale-95 disabled:opacity-20 uppercase tracking-widest text-xs">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                                        <button onClick={() => { const p = prompt('Password?'); if(p === 'Lie2Admin') setIsAdminAuthenticated(true); }} className="mt-8 text-[9px] text-white/5 uppercase tracking-widest hover:text-white/20 transition-colors">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</button>
                                    </>
                                ) : (
                                    <div className="h-[450px] flex flex-col text-left">
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="font-bold text-lg">–í—Ö–æ–¥—è—â–∏–µ</h2>
                                            <button onClick={() => setIsAdminAuthenticated(false)} className="text-[10px] text-cyan-500 font-bold uppercase">–í—ã–π—Ç–∏</button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto space-y-4 custom-scroll pr-2">
                                            {questionsList.map(q => (
                                                <div key={q.id} className="bg-white/5 p-5 rounded-2xl border border-white/5">
                                                    <p className="text-sm leading-relaxed text-white/80">{q.text}</p>
                                                    <p className="text-[9px] opacity-20 mt-3">{q.createdAt?.toDate().toLocaleString()}</p>
                                                </div>
                                            ))}
                                            {questionsList.length === 0 && <p className="text-center opacity-10 mt-20 text-xs">–ü—É—Å—Ç–æ</p>}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

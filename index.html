<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lie2srvv</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #0a0a0a; margin: 0; font-family: 'Montserrat', sans-serif; color: white; overflow: hidden; }
        @keyframes snow {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        .animate-snow { animation: snow linear infinite; }
        .animate-fadeUp { animation: fadeUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        canvas { touch-action: none; display: block; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        window.fb = { initializeApp, getFirestore, collection, addDoc, onSnapshot, Timestamp, getAuth, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('info');
            const [menuOpen, setMenuOpen] = useState(false);
            const [question, setQuestion] = useState('');
            const [questionsList, setQuestionsList] = useState([]);
            const [isSending, setIsSending] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [adminPass, setAdminPass] = useState('');
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            
            const [cityNoise, setCityNoise] = useState('–ó–ê–ì–†–£–ó–ö–ê');

            const canvasRef = useRef(null);
            const pathsRef = useRef([]); 
            const drawingRef = useRef(false);
            const [colorIdx, setColorIdx] = useState(0);
            const colors = ["#FFFFFF", "#FF0000", "#FF7F00", "#FFFF00", "#00FF00", "#0000FF", "#4B0082", "#9400D3", "rainbow"];
            const [hue, setHue] = useState(0);

            const appId = 'lie2srvv-app';

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
            useEffect(() => {
                const checkFb = setInterval(() => {
                    if (window.fb) {
                        clearInterval(checkFb);
                        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {};
                        try {
                            const app = window.fb.initializeApp(firebaseConfig);
                            const _db = window.fb.getFirestore(app);
                            const _auth = window.fb.getAuth(app);
                            setDb(_db);
                            window.fb.signInAnonymously(_auth).catch(() => {});
                            window.fb.onAuthStateChanged(_auth, setUser);
                        } catch(e) { console.error("Firebase Init Error", e); }
                    }
                }, 100);
                return () => clearInterval(checkFb);
            }, []);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
            useEffect(() => {
                if (!db || !user || !isAdminAuthenticated) return;
                const qCol = window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                const unsubscribe = window.fb.onSnapshot(qCol, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setQuestionsList(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                }, (err) => console.error("Firestore Error", err));
                return () => unsubscribe();
            }, [db, user, isAdminAuthenticated]);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ö–æ–ª—Å—Ç–∞
            const updateCanvasSize = () => {
                if (canvasRef.current) {
                    canvasRef.current.width = window.innerWidth;
                    canvasRef.current.height = window.innerHeight;
                }
            };

            useEffect(() => {
                updateCanvasSize();
                window.addEventListener('resize', updateCanvasSize);
                return () => window.removeEventListener('resize', updateCanvasSize);
            }, [currentPage]);

            // –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏
            useEffect(() => {
                let frame;
                const chars = "–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è";
                let lastNoiseUpdate = 0;

                const render = (time) => {
                    setHue(h => (h + 2) % 360);

                    if (time - lastNoiseUpdate > 50) {
                        let res = "";
                        for(let i=0; i<6; i++) res += chars[Math.floor(Math.random()*chars.length)];
                        setCityNoise(res.toUpperCase());
                        lastNoiseUpdate = time;
                    }

                    if (canvasRef.current && currentPage === 'draw') {
                        const canvas = canvasRef.current;
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        pathsRef.current.forEach(path => {
                            if (path.points.length < 1) return;
                            ctx.beginPath();
                            ctx.lineWidth = 5;
                            ctx.lineCap = 'round';
                            ctx.lineJoin = 'round';
                            ctx.strokeStyle = path.color === 'rainbow' ? `hsl(${hue}, 100%, 50%)` : path.color;
                            
                            ctx.moveTo(path.points[0].x, path.points[0].y);
                            path.points.forEach((p) => ctx.lineTo(p.x, p.y));
                            ctx.stroke();
                        });
                    }
                    frame = requestAnimationFrame(render);
                };
                frame = requestAnimationFrame(render);
                return () => cancelAnimationFrame(frame);
            }, [hue, currentPage]);

            const getPos = (e) => {
                if (!canvasRef.current) return { x: 0, y: 0 };
                const rect = canvasRef.current.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            };

            const startDrawing = (e) => {
                if (currentPage !== 'draw' || !canvasRef.current) return;
                drawingRef.current = true;
                const pos = getPos(e);
                pathsRef.current.push({ color: colors[colorIdx], points: [pos] });
            };

            const drawMove = (e) => {
                if (!drawingRef.current || currentPage !== 'draw') return;
                const pos = getPos(e);
                if (pathsRef.current.length > 0) {
                    pathsRef.current[pathsRef.current.length - 1].points.push(pos);
                }
            };

            const stopDrawing = () => { drawingRef.current = false; };

            const sendQuestion = async () => {
                if (!question.trim() || isSending || !db) return;
                setIsSending(true);
                try {
                    await window.fb.addDoc(window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions'), {
                        text: question,
                        createdAt: window.fb.Timestamp.now(),
                        userId: user?.uid || 'anon'
                    });
                    setQuestion('');
                    alert('–í–æ–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∞–Ω–æ–Ω–∏–º–Ω–æ!');
                } catch (e) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ');
                } finally {
                    setIsSending(false);
                }
            };

            return (
                <div className="min-h-screen w-full relative bg-[#0a0a0a]">
                    <div className="fixed inset-0 pointer-events-none z-0 opacity-20">
                        {[...Array(30)].map((_, i) => (
                            <div key={i} className="absolute bg-white rounded-full animate-snow" style={{
                                left: `${Math.random()*100}%`, width: '1.5px', height: '1.5px',
                                animationDuration: `${Math.random()*10+5}s`, top: '-5%'
                            }} />
                        ))}
                    </div>

                    <button onClick={() => setMenuOpen(!menuOpen)} className="fixed top-6 right-6 z-50 p-4 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl hover:bg-white/10 transition-all active:scale-90">
                        <div className="w-6 h-5 flex flex-col justify-between items-end">
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 rotate-45 translate-y-2' : 'w-6'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'opacity-0' : 'w-4'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 -rotate-45 -translate-y-2' : 'w-5'}`} />
                        </div>
                    </button>

                    <div className={`fixed inset-0 z-40 bg-black/95 backdrop-blur-3xl transition-all duration-500 flex flex-col items-center justify-center gap-10 ${menuOpen ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-full pointer-events-none'}`}>
                        {['info', 'draw', 'ask'].map((p) => (
                            <button key={p} onClick={() => {setCurrentPage(p); setMenuOpen(false);}} className={`text-3xl font-bold uppercase tracking-widest transition-all ${currentPage === p ? 'text-cyan-400 scale-110' : 'text-white/30 hover:text-white'}`}>
                                {p === 'info' ? '–ü—Ä–æ—Ñ–∏–ª—å' : p === 'draw' ? '–•–æ–ª—Å—Ç' : '–í–æ–ø—Ä–æ—Å—ã'}
                            </button>
                        ))}
                    </div>

                    <main className="relative z-10 h-screen w-full flex items-center justify-center p-6">
                        {currentPage === 'info' && (
                            <div className="bg-white/[0.03] backdrop-blur-2xl border border-white/10 p-10 rounded-[2.5rem] max-w-md w-full shadow-2xl animate-fadeUp">
                                <h1 className="text-3xl font-bold mb-2 tracking-tight">lie2srvv</h1>
                                <p className="text-white/40 mb-8 font-medium italic">@lie2srvv</p>
                                
                                <div className="space-y-6 text-sm">
                                    <div className="flex flex-col gap-1">
                                        <span className="text-[10px] uppercase tracking-widest text-white/20 font-bold">–õ–∏—á–Ω–æ–µ</span>
                                        <p className="text-white/90 font-medium">–ê–ª–µ–∫—Å–∞–Ω–¥—Ä, 16 –ª–µ—Ç</p>
                                    </div>
                                    <div className="flex flex-col gap-1">
                                        <span className="text-[10px] uppercase tracking-widest text-white/20 font-bold">–õ–æ–∫–∞—Ü–∏—è</span>
                                        <p className="text-white/90 font-medium">–†–æ—Å—Å–∏—è, –≥. <span className="italic font-bold text-white/30 tracking-tighter">{cityNoise}</span></p>
                                    </div>
                                    <div className="flex flex-col gap-1">
                                        <span className="text-[10px] uppercase tracking-widest text-white/20 font-bold">–û —Å–µ–±–µ</span>
                                        <p className="text-white/90 leading-relaxed">–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä—É—é, —É—á—É—Å—å –≤ 11 –∫–ª–∞—Å—Å–µ. –õ—é–±–ª—é –ª–æ–≥–∏—á–µ—Å–∫–∏–µ –∑–∞–¥–∞—á–∫–∏ üå∏</p>
                                    </div>
                                </div>

                                <div className="h-px bg-white/10 my-8" />
                                
                                <div className="flex flex-col gap-3">
                                    <a href="https://t.me/lie2survive" target="_blank" className="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-cyan-500/30 transition-all group">
                                        <span className="font-bold">–¢–µ–ª–µ–≥—Ä–∞–º</span>
                                        <span className="text-cyan-400 group-hover:translate-x-1 transition-transform">‚Üí</span>
                                    </a>
                                    <a href="https://github.com/lie2srvv" target="_blank" className="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-cyan-500/30 transition-all group">
                                        <span className="font-bold">Github</span>
                                        <span className="text-cyan-400 group-hover:translate-x-1 transition-transform">‚Üí</span>
                                    </a>
                                </div>
                            </div>
                        )}

                        {currentPage === 'draw' && (
                            <div className="absolute inset-0 overflow-hidden">
                                <canvas ref={canvasRef} className="w-full h-full"
                                    onMouseDown={startDrawing} onMouseMove={drawMove} onMouseUp={stopDrawing}
                                    onMouseLeave={stopDrawing}
                                    onTouchStart={startDrawing} onTouchMove={drawMove} onTouchEnd={stopDrawing}
                                />
                                <div className="fixed bottom-12 left-1/2 -translate-x-1/2 flex items-center gap-6 bg-black/80 backdrop-blur-2xl p-4 px-8 rounded-full border border-white/10 shadow-2xl z-20">
                                    <button onClick={() => setColorIdx((colorIdx + 1) % colors.length)} className="w-12 h-12 rounded-full border-4 border-white/20 transition-transform active:scale-90" 
                                        style={{background: colors[colorIdx] === 'rainbow' ? `hsl(${hue},100%,50%)` : colors[colorIdx]}} />
                                    <button onClick={() => { pathsRef.current = []; }} className="bg-white/10 px-6 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-white/20 transition-all">Clear</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'ask' && (
                            <div className="bg-white/[0.03] backdrop-blur-2xl border border-white/10 p-10 rounded-[2.5rem] max-w-md w-full shadow-2xl animate-fadeUp">
                                {!isAdminAuthenticated ? (
                                    <>
                                        <h2 className="text-2xl font-bold mb-6">–ê–Ω–æ–Ω–∏–º–Ω–æ</h2>
                                        <textarea value={question} onChange={e => setQuestion(e.target.value)} placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." className="w-full bg-white/5 border border-white/10 rounded-2xl p-5 min-h-[140px] focus:outline-none focus:border-cyan-500/50 transition-all resize-none mb-6" />
                                        <button onClick={sendQuestion} disabled={isSending || !question.trim()} className="w-full bg-white text-black font-bold py-5 rounded-2xl active:scale-95 disabled:opacity-20 uppercase tracking-widest">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                                        
                                        <button onClick={() => setShowAdmin(!showAdmin)} className="w-full mt-10 text-[10px] text-white/10 uppercase tracking-widest hover:text-white/30 transition-colors">Admin Terminal</button>
                                        {showAdmin && (
                                            <div className="mt-4 flex gap-2 animate-fadeUp">
                                                <input type="password" value={adminPass} onChange={e => setAdminPass(e.target.value)} className="bg-white/5 border border-white/10 rounded-xl px-4 flex-1 text-sm outline-none text-white" placeholder="Pass" />
                                                <button onClick={() => adminPass === 'Lie2Admin' ? setIsAdminAuthenticated(true) : alert('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω')} className="bg-cyan-500 text-black px-4 py-2 rounded-xl text-xs font-bold">OK</button>
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <div className="h-[450px] flex flex-col">
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="font-bold text-xl uppercase tracking-tighter">Inbox ({questionsList.length})</h2>
                                            <button onClick={() => setIsAdminAuthenticated(false)} className="text-xs text-cyan-400 font-bold uppercase tracking-widest">Logout</button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto space-y-4 custom-scroll pr-2">
                                            {questionsList.map(q => (
                                                <div key={q.id} className="bg-white/5 p-5 rounded-3xl border border-white/5">
                                                    <p className="text-sm font-medium leading-relaxed">{q.text}</p>
                                                    <p className="text-[10px] opacity-20 mt-3 font-mono">{q.createdAt?.toDate().toLocaleString()}</p>
                                                </div>
                                            ))}
                                            {questionsList.length === 0 && <p className="text-center opacity-10 mt-20 text-xs">–ù–µ—Ç –Ω–æ–≤—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤</p>}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

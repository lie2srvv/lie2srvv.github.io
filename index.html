<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lie2srvv</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #0a0a0a; margin: 0; font-family: 'Montserrat', sans-serif; color: white; overflow: hidden; }
        @keyframes snow {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        .animate-snow { animation: snow linear infinite; }
        .animate-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        canvas { touch-action: none; }
        .city-noise { font-style: italic; font-weight: 700; color: #555; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        window.fb = { initializeApp, getFirestore, collection, addDoc, onSnapshot, Timestamp, getAuth, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('info');
            const [menuOpen, setMenuOpen] = useState(false);
            const [question, setQuestion] = useState('');
            const [questionsList, setQuestionsList] = useState([]);
            const [isSending, setIsSending] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [adminPass, setAdminPass] = useState('');
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);

            const canvasRef = useRef(null);
            const pathsRef = useRef([]); // –•—Ä–∞–Ω–∏–º –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–Ω—ã–µ –ª–∏–Ω–∏–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞
            const [drawing, setDrawing] = useState(false);
            const [colorIdx, setColorIdx] = useState(0);
            const colors = ["#FFFFFF", "#FF0000", "#FF7F00", "#FFFF00", "#00FF00", "#0000FF", "#4B0082", "#9400D3", "rainbow"];
            const [hue, setHue] = useState(0);

            const appId = 'lie2srvv-app';

            useEffect(() => {
                const checkFb = setInterval(() => {
                    if (window.fb) {
                        clearInterval(checkFb);
                        // –ö–æ–Ω—Ñ–∏–≥ –±–µ—Ä–µ—Ç—Å—è –∏–∑ –≥–ª–æ–±–∞–ª—å–Ω–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π —Å—Ä–µ–¥—ã –∏–ª–∏ –ø—É—Å—Ç–æ–π –æ–±—ä–µ–∫—Ç
                        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {};
                        try {
                            const app = window.fb.initializeApp(firebaseConfig);
                            const _db = window.fb.getFirestore(app);
                            const _auth = window.fb.getAuth(app);
                            setDb(_db);
                            window.fb.signInAnonymously(_auth).catch(() => {});
                            window.fb.onAuthStateChanged(_auth, setUser);
                        } catch(e) {}
                    }
                }, 100);
                return () => clearInterval(checkFb);
            }, []);

            // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã
            useEffect(() => {
                if (!db || !user || !isAdminAuthenticated) return;
                const qCol = window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                return window.fb.onSnapshot(qCol, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setQuestionsList(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                });
            }, [db, user, isAdminAuthenticated]);

            // –ê–Ω–∏–º–∞—Ü–∏—è –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ —Ö–æ–ª—Å—Ç–∞
            useEffect(() => {
                let frame;
                const render = () => {
                    setHue(h => (h + 2) % 360);
                    if (canvasRef.current) {
                        const canvas = canvasRef.current;
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        pathsRef.current.forEach(path => {
                            ctx.beginPath();
                            ctx.lineWidth = 5;
                            ctx.lineCap = 'round';
                            ctx.lineJoin = 'round';
                            ctx.strokeStyle = path.color === 'rainbow' ? `hsl(${hue}, 100%, 50%)` : path.color;
                            
                            path.points.forEach((p, i) => {
                                if (i === 0) ctx.moveTo(p.x, p.y);
                                else ctx.lineTo(p.x, p.y);
                            });
                            ctx.stroke();
                        });
                    }
                    frame = requestAnimationFrame(render);
                };
                frame = requestAnimationFrame(render);
                return () => cancelAnimationFrame(frame);
            }, [hue]);

            const startDrawing = (e) => {
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                
                const newPath = {
                    color: colors[colorIdx],
                    points: [{x, y}]
                };
                pathsRef.current.push(newPath);
                setDrawing(true);
            };

            const drawMove = (e) => {
                if (!drawing) return;
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                
                const currentPath = pathsRef.current[pathsRef.current.length - 1];
                currentPath.points.push({x, y});
            };

            const sendQuestion = async () => {
                if (!question.trim() || isSending || !db) return;
                setIsSending(true);
                try {
                    await window.fb.addDoc(window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions'), {
                        text: question,
                        createdAt: window.fb.Timestamp.now(),
                        userId: user?.uid || 'anon'
                    });
                    setQuestion('');
                    alert('–í–æ–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
                } catch (e) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ');
                } finally {
                    setIsSending(false);
                }
            };

            const CityNoise = () => {
                const [noise, setNoise] = useState('');
                useEffect(() => {
                    const chars = "–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è";
                    const timer = setInterval(() => {
                        let res = "";
                        for(let i=0; i<6; i++) res += chars[Math.floor(Math.random()*chars.length)];
                        setNoise(res.toUpperCase());
                    }, 50);
                    return () => clearInterval(timer);
                }, []);
                return <span className="city-noise">{noise}</span>;
            };

            return (
                <div className="h-screen w-screen relative overflow-hidden bg-[#050505]">
                    {/* –°–Ω–µ–≥ */}
                    <div className="fixed inset-0 pointer-events-none z-0 opacity-20">
                        {[...Array(25)].map((_, i) => (
                            <div key={i} className="absolute bg-white rounded-full animate-snow" style={{
                                left: `${Math.random()*100}%`, width: '1.5px', height: '1.5px',
                                animationDuration: `${Math.random()*12+6}s`, top: '-5%'
                            }} />
                        ))}
                    </div>

                    {/* –ú–µ–Ω—é */}
                    <button onClick={() => setMenuOpen(!menuOpen)} className="fixed top-6 right-6 z-50 p-4 bg-white/5 backdrop-blur-md rounded-2xl border border-white/10 hover:bg-white/10 transition-all">
                        <div className="w-6 h-5 flex flex-col justify-between items-end">
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 rotate-45 translate-y-2' : 'w-6'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'opacity-0' : 'w-4'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 -rotate-45 -translate-y-2' : 'w-5'}`} />
                        </div>
                    </button>

                    <div className={`fixed inset-0 z-40 bg-black/95 backdrop-blur-2xl transition-all duration-500 flex flex-col items-center justify-center gap-10 ${menuOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                        {['info', 'draw', 'ask'].map(p => (
                            <button key={p} onClick={() => {setCurrentPage(p); setMenuOpen(false)}} className={`text-4xl font-black uppercase tracking-tighter transition-all ${currentPage === p ? 'text-cyan-400 scale-110' : 'text-white/20 hover:text-white'}`}>
                                {p === 'info' ? '–ü—Ä–æ—Ñ–∏–ª—å' : p === 'draw' ? '–•–æ–ª—Å—Ç' : '–í–æ–ø—Ä–æ—Å—ã'}
                            </button>
                        ))}
                    </div>

                    <main className="h-full w-full flex items-center justify-center p-6 relative z-10">
                        {currentPage === 'info' && (
                            <div className="bg-white/[0.02] backdrop-blur-3xl border border-white/10 p-10 rounded-[2.5rem] max-w-md w-full animate-in shadow-2xl">
                                <h1 className="text-3xl font-black tracking-tight">lie2srvv</h1>
                                <p className="text-white/30 mb-8 font-bold text-sm tracking-widest">@lie2srvv</p>
                                
                                <div className="space-y-6 text-[15px] leading-relaxed">
                                    <p className="flex flex-col">
                                        <span className="text-[10px] text-white/20 uppercase font-bold tracking-widest mb-1">–õ–∏—á–Ω–æ—Å—Ç—å</span>
                                        –ê–ª–µ–∫—Å–∞–Ω–¥—Ä, 16 –ª–µ—Ç, 11 –∫–ª–∞—Å—Å
                                    </p>
                                    <p className="flex flex-col">
                                        <span className="text-[10px] text-white/20 uppercase font-bold tracking-widest mb-1">–õ–æ–∫–∞—Ü–∏—è</span>
                                        –†–æ—Å—Å–∏—è, –≥. <CityNoise />
                                    </p>
                                    <p className="flex flex-col">
                                        <span className="text-[10px] text-white/20 uppercase font-bold tracking-widest mb-1">–ò–Ω—Ç–µ—Ä–µ—Å—ã</span>
                                        –ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä—É—é –∏ —Ä–µ—à–∞—é –ª–æ–≥–∏—á–µ—Å–∫–∏–µ –∑–∞–¥–∞—á–∏ üå∏
                                    </p>
                                </div>

                                <div className="h-px bg-white/5 my-8" />
                                
                                <div className="grid grid-cols-2 gap-3">
                                    <a href="https://t.me/lie2survive" target="_blank" className="p-4 bg-white/5 rounded-2xl border border-white/5 text-center font-bold hover:bg-white/10 transition-all text-sm">TG</a>
                                    <a href="https://github.com/lie2srvv" target="_blank" className="p-4 bg-white/5 rounded-2xl border border-white/5 text-center font-bold hover:bg-white/10 transition-all text-sm">GH</a>
                                </div>
                            </div>
                        )}

                        {currentPage === 'draw' && (
                            <div className="absolute inset-0">
                                <canvas ref={canvasRef} className="w-full h-full" width={window.innerWidth} height={window.innerHeight}
                                    onMouseDown={startDrawing} onMouseMove={drawMove} onMouseUp={() => setDrawing(false)}
                                    onTouchStart={(e) => startDrawing(e.touches[0])} onTouchMove={(e) => drawMove(e.touches[0])} onTouchEnd={() => setDrawing(false)}
                                />
                                <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-6 bg-black/80 p-4 px-8 rounded-full border border-white/10 backdrop-blur-xl shadow-2xl">
                                    <button onClick={() => setColorIdx((colorIdx+1)%colors.length)} className="w-10 h-10 rounded-full border-2 border-white/40 shadow-lg transition-transform active:scale-90" 
                                        style={{background: colors[colorIdx] === 'rainbow' ? `hsl(${hue},100%,50%)` : colors[colorIdx]}} />
                                    <button onClick={() => { pathsRef.current = []; }} className="text-[10px] font-black uppercase tracking-[0.2em] opacity-50 hover:opacity-100 transition-opacity">Clear</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'ask' && (
                            <div className="bg-white/[0.02] backdrop-blur-3xl border border-white/10 p-10 rounded-[2.5rem] max-w-md w-full animate-in shadow-2xl">
                                {!isAdminAuthenticated ? (
                                    <>
                                        <h2 className="text-xl font-black uppercase tracking-tight mb-6">Ask me anything</h2>
                                        <textarea value={question} onChange={e => setQuestion(e.target.value)} placeholder="–¢–≤–æ–π —Å–µ–∫—Ä–µ—Ç –∏–ª–∏ –≤–æ–ø—Ä–æ—Å..." className="w-full bg-white/5 border border-white/10 rounded-3xl p-6 min-h-[160px] focus:outline-none focus:border-cyan-500/30 transition-all resize-none mb-6 placeholder:text-white/10" />
                                        <button onClick={sendQuestion} disabled={isSending || !question.trim()} className="w-full bg-white text-black font-black py-5 rounded-3xl active:scale-95 disabled:opacity-20 uppercase tracking-widest text-sm">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                                        <button onClick={() => setShowAdmin(!showAdmin)} className="w-full mt-10 text-[9px] text-white/5 uppercase tracking-[0.4em] hover:text-white/20 transition-colors">Admin Terminal</button>
                                        {showAdmin && (
                                            <div className="mt-4 flex gap-2 animate-in">
                                                <input type="password" value={adminPass} onChange={e => setAdminPass(e.target.value)} className="bg-white/5 border border-white/10 rounded-xl px-4 flex-1 text-sm outline-none" />
                                                <button onClick={() => adminPass === 'Lie2Admin' ? setIsAdminAuthenticated(true) : alert('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω')} className="bg-cyan-500 text-black px-4 py-2 rounded-xl text-xs font-bold">LOG</button>
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <div className="h-[450px] flex flex-col">
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="font-black text-lg uppercase tracking-tighter">Inbox ({questionsList.length})</h2>
                                            <button onClick={() => setIsAdminAuthenticated(false)} className="text-[10px] text-cyan-400 font-bold uppercase tracking-widest">Exit</button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto space-y-4 custom-scroll pr-2">
                                            {questionsList.map(q => (
                                                <div key={q.id} className="bg-white/5 p-5 rounded-3xl border border-white/5">
                                                    <p className="text-sm font-medium leading-relaxed">{q.text}</p>
                                                    <p className="text-[9px] opacity-20 mt-3 font-mono">{q.createdAt?.toDate().toLocaleString()}</p>
                                                </div>
                                            ))}
                                            {questionsList.length === 0 && <p className="text-center opacity-10 mt-20 uppercase tracking-widest text-xs">No data found</p>}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

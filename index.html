<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lie2srvv</title>
    <!-- –®—Ä–∏—Ñ—Ç—ã –∏ –∏–∫–æ–Ω–∫–∏ -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Tailwind –¥–ª—è —Å—Ç–∏–ª–µ–π -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #0a0a0a; margin: 0; font-family: 'Montserrat', sans-serif; color: white; overflow: hidden; }
        @keyframes snow {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        .animate-snow { animation: snow linear infinite; }
        .animate-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        canvas { touch-action: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, Timestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        window.fb = { initializeApp, getFirestore, collection, addDoc, onSnapshot, Timestamp, getAuth, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('info');
            const [menuOpen, setMenuOpen] = useState(false);
            const [question, setQuestion] = useState('');
            const [questionsList, setQuestionsList] = useState([]);
            const [isSending, setIsSending] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [adminPass, setAdminPass] = useState('');
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);

            const canvasRef = useRef(null);
            const [drawing, setDrawing] = useState(false);
            const [colorIdx, setColorIdx] = useState(0);
            const colors = ["#FFFFFF", "#FF0000", "#FF7F00", "#FFFF00", "#00FF00", "#0000FF", "#4B0082", "#9400D3", "rainbow"];
            const [hue, setHue] = useState(0);

            const appId = 'lie2srvv-app';

            useEffect(() => {
                const interval = setInterval(() => {
                    const checkFb = setInterval(() => {
                        if (window.fb) {
                            clearInterval(checkFb);
                            const config = JSON.parse('{"apiKey":"","authDomain":"","projectId":"","storageBucket":"","messagingSenderId":"","appId":""}'); // –ü—É—Å—Ç—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è, —Ç–∞–∫ –∫–∞–∫ –∫–ª—é—á –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—Å—è —Å—Ä–µ–¥–æ–π
                            // –í–ê–ñ–ù–û: –ù–∞ GitHub Pages –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –≤—Ä—É—á–Ω—É—é –≤—Å—Ç–∞–≤–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥ Firebase, –µ—Å–ª–∏ —Ç—ã –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å –≤—Å—Ç—Ä–æ–µ–Ω–Ω—É—é —Å—Ä–µ–¥—É
                            const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : config;
                            
                            const app = window.fb.initializeApp(firebaseConfig);
                            const _db = window.fb.getFirestore(app);
                            const _auth = window.fb.getAuth(app);
                            
                            setDb(_db);
                            setAuth(_auth);

                            window.fb.signInAnonymously(_auth).catch(console.error);
                            window.fb.onAuthStateChanged(_auth, setUser);
                        }
                    }, 100);
                }, 100);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (!db || !user || !isAdminAuthenticated) return;
                const qCol = window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                return window.fb.onSnapshot(qCol, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setQuestionsList(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                });
            }, [db, user, isAdminAuthenticated]);

            useEffect(() => {
                let frame = requestAnimationFrame(function anim() {
                    setHue(h => (h + 2) % 360);
                    frame = requestAnimationFrame(anim);
                });
                return () => cancelAnimationFrame(frame);
            }, []);

            const sendQuestion = async () => {
                if (!question.trim() || isSending || !db) return;
                setIsSending(true);
                try {
                    await window.fb.addDoc(window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions'), {
                        text: question,
                        createdAt: window.fb.Timestamp.now(),
                        userId: user?.uid || 'anon'
                    });
                    setQuestion('');
                    alert('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
                } catch (e) {
                    alert('–û—à–∏–±–∫–∞');
                } finally {
                    setIsSending(false);
                }
            };

            const startDrawing = (e) => {
                setDrawing(true);
                const ctx = canvasRef.current.getContext('2d');
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                ctx.beginPath();
                ctx.moveTo(x, y);
            };

            const draw = (e) => {
                if (!drawing) return;
                const ctx = canvasRef.current.getContext('2d');
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;

                ctx.strokeStyle = colors[colorIdx] === 'rainbow' ? `hsl(${hue}, 100%, 50%)` : colors[colorIdx];
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            const CityGenerator = () => {
                const [cityName, setCityName] = useState('');
                useEffect(() => {
                    const l = "–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è";
                    const i = setInterval(() => {
                        let c = l[Math.floor(Math.random()*l.length)].toUpperCase();
                        for(let j=0; j<5; j++) c += l[Math.floor(Math.random()*l.length)];
                        setCityName(c);
                    }, 50);
                    return () => clearInterval(i);
                }, []);
                return <span className="italic font-bold text-white/30">{cityName}</span>;
            };

            return (
                <div className="h-screen w-screen relative overflow-hidden">
                    {/* –°–Ω–µ–≥ */}
                    <div className="fixed inset-0 pointer-events-none z-0 opacity-20">
                        {[...Array(30)].map((_, i) => (
                            <div key={i} className="absolute bg-white rounded-full animate-snow" style={{
                                left: `${Math.random()*100}%`, width: '2px', height: '2px',
                                animationDuration: `${Math.random()*10+5}s`, top: '-5%'
                            }} />
                        ))}
                    </div>

                    {/* –ú–µ–Ω—é */}
                    <button onClick={() => setMenuOpen(!menuOpen)} className="fixed top-6 right-6 z-50 p-4 bg-white/5 backdrop-blur-md rounded-2xl border border-white/10">
                        <div className="w-6 h-5 flex flex-col justify-between items-end">
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 rotate-45 translate-y-2' : 'w-6'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'opacity-0' : 'w-4'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 -rotate-45 -translate-y-2' : 'w-5'}`} />
                        </div>
                    </button>

                    <div className={`fixed inset-0 z-40 bg-black/95 backdrop-blur-xl transition-all duration-500 flex flex-col items-center justify-center gap-10 ${menuOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                        {['info', 'draw', 'ask'].map(p => (
                            <button key={p} onClick={() => {setCurrentPage(p); setMenuOpen(false)}} className={`text-4xl font-bold ${currentPage === p ? 'text-cyan-400' : 'text-white/30'}`}>
                                {p === 'info' ? '–ü—Ä–æ—Ñ–∏–ª—å' : p === 'draw' ? '–•–æ–ª—Å—Ç' : '–í–æ–ø—Ä–æ—Å—ã'}
                            </button>
                        ))}
                    </div>

                    <main className="h-full w-full flex items-center justify-center p-6 relative z-10">
                        {currentPage === 'info' && (
                            <div className="bg-white/5 backdrop-blur-2xl border border-white/10 p-10 rounded-[2.5rem] max-w-md w-full animate-in">
                                <h1 className="text-3xl font-bold">lie2srvv</h1>
                                <p className="text-white/40 mb-8">@lie2srvv</p>
                                <div className="space-y-4 text-sm">
                                    <p>–ê–ª–µ–∫—Å–∞–Ω–¥—Ä, 16 –ª–µ—Ç</p>
                                    <p>–†–æ—Å—Å–∏—è, –≥. <CityGenerator /></p>
                                    <p className="text-white/60">–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä—É—é, 11 –∫–ª–∞—Å—Å üå∏</p>
                                </div>
                                <div className="h-px bg-white/10 my-8" />
                                <div className="flex flex-col gap-3">
                                    <a href="https://t.me/lie2survive" target="_blank" className="p-4 bg-white/5 rounded-2xl border border-white/5 flex justify-between hover:border-cyan-500/50 transition-all">
                                        <span>–¢–µ–ª–µ–≥—Ä–∞–º</span><span>‚Üí</span>
                                    </a>
                                    <a href="https://github.com/lie2srvv" target="_blank" className="p-4 bg-white/5 rounded-2xl border border-white/5 flex justify-between hover:border-cyan-500/50 transition-all">
                                        <span>Github</span><span>‚Üí</span>
                                    </a>
                                </div>
                            </div>
                        )}

                        {currentPage === 'draw' && (
                            <div className="absolute inset-0">
                                <canvas ref={canvasRef} className="w-full h-full" width={window.innerWidth} height={window.innerHeight}
                                    onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={() => setDrawing(false)}
                                    onTouchStart={(e) => startDrawing(e.touches[0])} onTouchMove={(e) => draw(e.touches[0])} onTouchEnd={() => setDrawing(false)}
                                />
                                <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-6 bg-black/80 p-4 px-8 rounded-full border border-white/10">
                                    <button onClick={() => setColorIdx((colorIdx+1)%colors.length)} className="w-10 h-10 rounded-full border-2 border-white/20" 
                                        style={{background: colors[colorIdx] === 'rainbow' ? `hsl(${hue},100%,50%)` : colors[colorIdx]}} />
                                    <button onClick={() => canvasRef.current.getContext('2d').clearRect(0,0,9999,9999)} className="text-xs font-bold uppercase tracking-widest">Clear</button>
                                </div>
                            </div>
                        )}

                        {currentPage === 'ask' && (
                            <div className="bg-white/5 backdrop-blur-2xl border border-white/10 p-10 rounded-[2.5rem] max-w-md w-full animate-in">
                                {!isAdminAuthenticated ? (
                                    <>
                                        <h2 className="text-xl font-bold mb-6">–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≤–æ–ø—Ä–æ—Å</h2>
                                        <textarea value={question} onChange={e => setQuestion(e.target.value)} placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..." className="w-full bg-white/5 border border-white/10 rounded-2xl p-5 min-h-[150px] focus:outline-none focus:border-cyan-500/50 transition-all resize-none mb-6" />
                                        <button onClick={sendQuestion} disabled={isSending || !question.trim()} className="w-full bg-white text-black font-bold py-5 rounded-2xl active:scale-95 disabled:opacity-20 uppercase tracking-widest">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                                        <button onClick={() => setShowAdmin(!showAdmin)} className="w-full mt-10 text-[10px] text-white/10 uppercase tracking-widest">Admin</button>
                                        {showAdmin && (
                                            <div className="mt-4 flex gap-2">
                                                <input type="password" value={adminPass} onChange={e => setAdminPass(e.target.value)} className="bg-white/5 border border-white/10 rounded-xl px-4 flex-1 text-sm outline-none" />
                                                <button onClick={() => adminPass === 'Lie2Admin' ? setIsAdminAuthenticated(true) : alert('!')} className="bg-cyan-500 text-black px-4 py-2 rounded-xl text-xs font-bold">OK</button>
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <div className="h-[400px] flex flex-col">
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="font-bold">–í–æ–ø—Ä–æ—Å—ã ({questionsList.length})</h2>
                                            <button onClick={() => setIsAdminAuthenticated(false)} className="text-xs text-cyan-400 font-bold">–í—ã–π—Ç–∏</button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto space-y-4 custom-scroll pr-2">
                                            {questionsList.map(q => (
                                                <div key={q.id} className="bg-white/5 p-4 rounded-xl border-l-2 border-cyan-500">
                                                    <p className="text-sm">{q.text}</p>
                                                    <p className="text-[10px] opacity-30 mt-2">{q.createdAt?.toDate().toLocaleString()}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>lie2srvv</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #030303; margin: 0; font-family: 'Montserrat', sans-serif; color: white; overflow: hidden; touch-action: none; }
        
        /* –ö—Ä—É–ø–Ω—ã–π, –º—è–≥–∫–∏–π —Å–Ω–µ–≥ */
        @keyframes soft-fall {
            0% { transform: translateY(-20px) translateX(0); opacity: 0; }
            20% { opacity: 0.4; }
            80% { opacity: 0.4; }
            100% { transform: translateY(105vh) translateX(20px); opacity: 0; }
        }
        .snow-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: soft-fall linear infinite;
        }

        .animate-fadeUp { animation: fadeUp 0.5s ease-out forwards; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 5; }
        canvas { display: block; width: 100% !important; height: 100% !important; touch-action: none; cursor: crosshair; }
        
        .no-select { user-select: none; -webkit-user-select: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        .color-dot { width: 28px; height: 28px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); transition: all 0.2s; }
        .color-dot.active { transform: scale(1.2); border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, Timestamp, query, limit } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        window.fb = { initializeApp, getFirestore, collection, addDoc, onSnapshot, Timestamp, getAuth, signInAnonymously, onAuthStateChanged, query, limit };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('info');
            const [menuOpen, setMenuOpen] = useState(false);
            const [question, setQuestion] = useState('');
            const [questionsList, setQuestionsList] = useState([]);
            const [isSending, setIsSending] = useState(false);
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [cityNoise, setCityNoise] = useState('–ó–ê–ì–†–£–ó–ö–ê');

            const canvasRef = useRef(null);
            const [remotePaths, setRemotePaths] = useState([]);
            const currentPathRef = useRef(null);
            const [colorIdx, setColorIdx] = useState(0);
            const colors = ["#FFFFFF", "#FF0000", "#FF7F00", "#FFFF00", "#00FF00", "#0000FF", "#4B0082", "#9400D3", "rainbow"];
            const [hue, setHue] = useState(0);

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'lie2srvv-app';

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
            useEffect(() => {
                const initFirebase = async () => {
                    if (window.fb) {
                        const firebaseConfig = JSON.parse(window.__firebase_config);
                        const app = window.fb.initializeApp(firebaseConfig);
                        const _db = window.fb.getFirestore(app);
                        const _auth = window.fb.getAuth(app);
                        setDb(_db);
                        await window.fb.signInAnonymously(_auth);
                        window.fb.onAuthStateChanged(_auth, setUser);
                    }
                };
                initFirebase();
            }, []);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
            useEffect(() => {
                if (!db || !user || !isAdminAuthenticated) return;
                const qCol = window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions');
                const unsubscribe = window.fb.onSnapshot(qCol, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setQuestionsList(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                }, (err) => console.error(err));
                return () => unsubscribe();
            }, [db, user, isAdminAuthenticated]);

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∏—Å—É–Ω–∫–æ–≤ –∏–∑ –æ–±–ª–∞–∫–∞
            useEffect(() => {
                if (!db || !user || currentPage !== 'draw') return;
                const drawCol = window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'drawings');
                const unsubscribe = window.fb.onSnapshot(drawCol, (snapshot) => {
                    const paths = snapshot.docs.map(doc => doc.data());
                    setRemotePaths(paths);
                }, (err) => console.error(err));
                return () => unsubscribe();
            }, [db, user, currentPage]);

            const setupCanvas = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.parentElement.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                const ctx = canvas.getContext('2d');
                ctx.scale(dpr, dpr);
                renderScene();
            };

            useEffect(() => {
                window.addEventListener('resize', setupCanvas);
                setupCanvas();
                return () => window.removeEventListener('resize', setupCanvas);
            }, [currentPage, remotePaths]);

            const renderScene = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const allPaths = [...remotePaths];
                if (currentPathRef.current) allPaths.push(currentPathRef.current);

                allPaths.forEach(path => {
                    if (!path.points || path.points.length < 1) return;
                    ctx.beginPath();
                    ctx.lineWidth = 2.5;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.strokeStyle = path.color === 'rainbow' ? `hsl(${path.hue || 0}, 100%, 75%)` : path.color;
                    
                    ctx.moveTo(path.points[0].x, path.points[0].y);
                    for (let i = 1; i < path.points.length; i++) {
                        ctx.lineTo(path.points[i].x, path.points[i].y);
                    }
                    ctx.stroke();
                });
            };

            useEffect(() => {
                let frame;
                const chars = "–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è";
                const animate = (time) => {
                    setHue(h => (h + 1) % 360);
                    if (Math.random() > 0.9) {
                        let res = "";
                        for(let i=0; i<6; i++) res += chars[Math.floor(Math.random()*chars.length)];
                        setCityNoise(res.toUpperCase());
                    }
                    renderScene();
                    frame = requestAnimationFrame(animate);
                };
                frame = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(frame);
            }, [hue]);

            const getPos = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const clientX = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
                const clientY = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
                return { x: clientX, y: clientY };
            };

            const startDrawing = (e) => {
                if (currentPage !== 'draw') return;
                const pos = getPos(e);
                currentPathRef.current = { color: colors[colorIdx], points: [pos], hue: hue, createdAt: Date.now() };
            };

            const moveDrawing = (e) => {
                if (!currentPathRef.current || currentPage !== 'draw') return;
                const pos = getPos(e);
                currentPathRef.current.points.push(pos);
            };

            const endDrawing = async () => {
                if (!currentPathRef.current || !db) return;
                const pathToSave = { ...currentPathRef.current };
                currentPathRef.current = null;
                try {
                    await window.fb.addDoc(window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'drawings'), pathToSave);
                } catch (e) { console.error(e); }
            };

            const sendQuestion = async () => {
                if (!question.trim() || isSending || !db) return;
                setIsSending(true);
                try {
                    await window.fb.addDoc(window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'questions'), {
                        text: question,
                        createdAt: window.fb.Timestamp.now(),
                        userId: user?.uid || 'anon'
                    });
                    setQuestion('');
                } catch (e) {} finally {
                    setIsSending(false);
                }
            };

            return (
                <div className="min-h-screen w-full relative bg-[#030303] no-select overflow-hidden">
                    {/* –ú—è–≥–∫–∏–π —Å–Ω–µ–≥ */}
                    <div className="fixed inset-0 pointer-events-none z-0">
                        {[...Array(currentPage === 'draw' ? 12 : 30)].map((_, i) => (
                            <div key={i} className="snow-particle" style={{
                                left: `${Math.random()*100}%`, 
                                width: `${Math.random()*6+4}px`, 
                                height: `${Math.random()*6+4}px`,
                                animationDuration: `${Math.random()*15+15}s`,
                                animationDelay: `-${Math.random()*30}s`,
                            }} />
                        ))}
                    </div>

                    <button onClick={() => setMenuOpen(!menuOpen)} className="fixed top-6 right-6 z-50 p-4 bg-white/5 backdrop-blur-3xl border border-white/10 rounded-2xl hover:bg-white/10 transition-all active:scale-90 shadow-xl">
                        <div className="w-6 h-5 flex flex-col justify-between items-end">
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 rotate-45 translate-y-2' : 'w-6'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'opacity-0' : 'w-4'}`} />
                            <span className={`h-0.5 bg-white transition-all ${menuOpen ? 'w-6 -rotate-45 -translate-y-2' : 'w-5'}`} />
                        </div>
                    </button>

                    <nav className={`fixed inset-0 z-40 bg-black/95 backdrop-blur-3xl transition-all duration-500 flex flex-col items-center justify-center gap-10 ${menuOpen ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-full pointer-events-none'}`}>
                        {['info', 'draw', 'ask'].map((p) => (
                            <button key={p} onClick={() => {setCurrentPage(p); setMenuOpen(false);}} className={`text-3xl font-bold uppercase tracking-widest transition-all ${currentPage === p ? 'text-cyan-400 scale-110' : 'text-white/30 hover:text-white'}`}>
                                {p === 'info' ? '–ü—Ä–æ—Ñ–∏–ª—å' : p === 'draw' ? '–•–æ–ª—Å—Ç' : '–í–æ–ø—Ä–æ—Å—ã'}
                            </button>
                        ))}
                    </nav>

                    <main className="relative z-10 h-screen w-full flex items-center justify-center">
                        {currentPage === 'info' && (
                            <div className="bg-white/[0.02] backdrop-blur-3xl border border-white/5 p-10 rounded-[2.5rem] max-w-md w-full shadow-2xl animate-fadeUp mx-6">
                                <h1 className="text-3xl font-bold mb-1 tracking-tight">lie2srvv</h1>
                                <p className="text-white/20 mb-8 font-medium italic text-sm">@lie2srvv</p>
                                
                                <div className="space-y-6 text-sm">
                                    <div className="flex flex-col gap-1">
                                        <span className="text-[10px] uppercase tracking-widest text-white/10 font-bold">–õ–∏—á–Ω–æ–µ</span>
                                        <p className="text-white/80 font-medium">–ê–ª–µ–∫—Å–∞–Ω–¥—Ä, 16 –ª–µ—Ç</p>
                                    </div>
                                    <div className="flex flex-col gap-1">
                                        <span className="text-[10px] uppercase tracking-widest text-white/10 font-bold">–õ–æ–∫–∞—Ü–∏—è</span>
                                        <p className="text-white/80 font-medium">–†–æ—Å—Å–∏—è, –≥. <span className="italic font-bold text-white/20 tracking-tighter">{cityNoise}</span></p>
                                    </div>
                                    <div className="flex flex-col gap-1">
                                        <span className="text-[10px] uppercase tracking-widest text-white/10 font-bold">–û —Å–µ–±–µ</span>
                                        <p className="text-white/80 leading-relaxed">–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä—É—é –Ω–∞ React. –£—á—É—Å—å –≤ 11 –∫–ª–∞—Å—Å–µ. –õ—é–±–ª—é –ø–ª–∞–≤–Ω—ã–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ã üå∏</p>
                                    </div>
                                </div>

                                <div className="h-px bg-white/5 my-8" />
                                <a href="https://t.me/lie2survive" target="_blank" className="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5 hover:bg-white/10 transition-all group shadow-lg">
                                    <span className="font-bold text-sm">–°–≤—è–∑–∞—Ç—å—Å—è –≤ Telegram</span>
                                    <span className="text-cyan-500 group-hover:translate-x-1 transition-transform">‚Üí</span>
                                </a>
                            </div>
                        )}

                        {currentPage === 'draw' && (
                            <div id="canvas-container">
                                <canvas ref={canvasRef} 
                                    onMouseDown={startDrawing} onMouseMove={moveDrawing} onMouseUp={endDrawing}
                                    onMouseLeave={endDrawing}
                                    onTouchStart={startDrawing} onTouchMove={moveDrawing} onTouchEnd={endDrawing}
                                />
                                <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex flex-col items-center gap-4 bg-black/60 backdrop-blur-3xl p-4 px-6 rounded-[2rem] border border-white/10 shadow-2xl z-20">
                                    <div className="flex items-center gap-3">
                                        {colors.map((c, idx) => (
                                            <button key={idx} onClick={() => setColorIdx(idx)} className={`color-dot ${colorIdx === idx ? 'active' : ''}`} 
                                                style={{background: c === 'rainbow' ? `linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet)` : c}} />
                                        ))}
                                    </div>
                                    <div className="text-[9px] uppercase tracking-widest text-white/30 font-bold">–í—Å–µ —Ä–∏—Å—É–Ω–∫–∏ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –¥–ª—è –≤—Å–µ—Ö</div>
                                </div>
                            </div>
                        )}

                        {currentPage === 'ask' && (
                            <div className="bg-white/[0.02] backdrop-blur-3xl border border-white/5 p-10 rounded-[2.5rem] max-w-md w-full shadow-2xl animate-fadeUp mx-6 text-center">
                                {!isAdminAuthenticated ? (
                                    <>
                                        <h2 className="text-2xl font-bold mb-6 tracking-tight">–ê–Ω–æ–Ω–∏–º–Ω—ã–π –≤–æ–ø—Ä–æ—Å</h2>
                                        <textarea value={question} onChange={e => setQuestion(e.target.value)} placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ..." className="w-full bg-white/5 border border-white/10 rounded-2xl p-5 min-h-[150px] focus:outline-none focus:border-white/20 transition-all resize-none mb-6 text-white text-sm" />
                                        <button onClick={sendQuestion} disabled={isSending || !question.trim()} className="w-full bg-white text-black font-bold py-4 rounded-2xl active:scale-95 disabled:opacity-20 uppercase tracking-widest text-xs shadow-lg">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                                        <button onClick={() => { const p = prompt('–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:'); if(p === 'Lie2Admin') setIsAdminAuthenticated(true); }} className="mt-8 text-[9px] text-white/5 uppercase tracking-widest hover:text-white/20">Admin Access</button>
                                    </>
                                ) : (
                                    <div className="h-[450px] flex flex-col text-left">
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="font-bold text-lg">–í—Ö–æ–¥—è—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è</h2>
                                            <button onClick={() => setIsAdminAuthenticated(false)} className="text-[10px] text-cyan-500 font-bold uppercase">Logout</button>
                                        </div>
                                        <div className="flex-1 overflow-y-auto space-y-4 custom-scroll pr-2">
                                            {questionsList.map(q => (
                                                <div key={q.id} className="bg-white/5 p-5 rounded-2xl border border-white/5 animate-fadeUp">
                                                    <p className="text-sm leading-relaxed text-white/80">{q.text}</p>
                                                    <p className="text-[9px] opacity-20 mt-3 font-mono">{q.createdAt?.toDate().toLocaleString()}</p>
                                                </div>
                                            ))}
                                            {questionsList.length === 0 && <p className="text-center opacity-10 mt-20 text-xs">–°–æ–æ–±—â–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</p>}
                                        </div>
                                    </div>
                                )}
                                
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
